<!-- 
  <input type="password"> 


  # Atributos

  - minlength / maxlength
     * O número mínimo e/ou máximo de caracteres para este campo
  - size
     * O número aceitavel de caracteres que esse campo devera aceitar
  - pattern
     * Expressão regular para validar o que está sendo digitado n ocampo
     * Altamente recomendado o uso de um padrão de segurança alta de senhas
     * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no minimo 4 e no máximo 8 caracteres
     * pattern="[0-9a-fA-F]{4,8}"

  - placeholder
     * Mostra um exemplo de texto a ser digitado no campo
  - readonly / disabled 
     * Atributo booleano indicando se o campo está habilitado ou não

  - required
    * define que o campo é obrigatorio

  - inputmode
    * podera alterar o uso do teclado em smarthphones
    * exemplo: queremos que o cliente só adicione números
      *inputmode="numeric"

  - autocomplete 
    * on: permite que a sugestão de: new-password ou current-password
    * off: desabilita a opção de alto completar
    * new-password: o navegador poderá sugerir uma nova senha
 -->

<form action="">
  <input
    type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="qualquer coisa digital na msg"
    placeholder="coloque sua senha"
  />

  <button type="submit">Enviar</button>
</form>
