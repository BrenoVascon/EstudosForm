<!-- 

  <input type="url" />

  - Espera que o usuario digite uma URL
  - Ira validar se o valor é uma url

  # Atributos 
  - placeholder
  - readonly / disabled
  - value

  -required 

  -minlength / maxlength
   *o mínimo e/ou maximo valor que o campo ira conter

  -size 
   * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário

  -pattern 
    * Uso de expressão regular para validação do campo.
    * Exemplo: o Usuário so poderá colocar domínio .com.br etc.
    * pattern=".*\.com\.br\/.*"

   - List
    * o ID de uma tag <datalist> que está no mesmo documento 
    * <datalist> irá conter uma lista de valores pré definidos a fim de sugerior ao usuário, quais valores estão disponiveis
    * Os valores do <datalist> que não forem compátiveis com o campo, não serão apresentados como sugestão 

  - spellcheck
    * Habilitar a verificação ortográfica para este input
 -->

<form action="">
  <input type="url" />
  <button type="submit">Enviar</button>
</form>
